    <!-- Custom styles for this template -->
    <link href="https://jockess.github.io/fresashop/chunks/icons/fresaicons/style.css" rel="stylesheet">
    <link href="https://jockess.github.io/fresashop/chunks/css/stylesfresa.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar sticky-top flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 ps-3 mr-0" href="#"><img src="https://jockess.github.io/fresashop/chunks/images/Logo.png"></a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <div class="nav-link-user">
            <div class="gravatar me-2">J</div>
            <div class="name me-2">Jesse Reyes</div>
            <div class="dropdown">
              <a href="#" class="menuburger"><span class="icon-menu"></span></a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-2 d-none d-md-block sidebar">
          <div class="sidebar-sticky">
            <div id='menu'></div>
          </div>
        </nav>

        <main role="main" class="col px-0">
          <div class="wrapper ps-4 pe-2 pt-4 pb-4">
            <div class="main-title">
              <div class="main-icon"><span class="icon-lista_compras"></span></div>
              <div class="main-text ms-2">Listas de compras</div>
            </div>
            <div class="grid-card">
              <div class="row justify-content-between">
                <div class="col-4">
                  <div class="row">
                    <div class="col d-flex align-items-center">
                      <label for="filter-mes" class="form-label pe-2">Mes:</label>
                      <select id="filter-mes" class="form-select">
                        <option ></option>
                        <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                      </select>
                    </div>
                    <div class="col-5 d-flex align-items-center">
                      <label for="filter-ciclo" class="form-label pe-2">Ciclo:</label>
                      <select id="filter-ciclo" class="form-select">
                        <option ></option>
                        <option value="ciclo1">1</option>
                        <option value="ciclo2">2</option>
                        <option value="ciclo3">3</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="d-flex justify-content-end">
                    <a href="https://jockess.github.io/fresashop/add-list.html" class="btn btn-outline-primary d-flex align-items-center">
                      <span class="me-2">Agregar lista</span>
                      <span class="btn-icon icon-agregar_lista"></span>
                    </a>
                  </div>
                </div>
              </div>
              <div id="lista-compras-table"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Table core Javascript -->
    <script type="text/javascript" src="https://jockess.github.io/fresashop/chunks/tabulator-master/dist/js/tabulator.js"></script>
    <script type="text/javascript" src="https://jockess.github.io/fresashop/chunks/js/listas-compras.js"></script>
    <script type="text/javascript">
